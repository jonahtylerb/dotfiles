source = vars.conf

#################
### AUTOSTART ###
#################

exec-once = uwsm app -- wl-paste --watch cliphist store
exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- waycorner
exec-once = uwsm app -- kdeconnectd
exec-once = uwsm app -- hyprpm reload

####################
##### SETTINGS #####
####################

general {
    gaps_in = 3
    gaps_out = 5

    snap {
        enabled = true
    }

    border_size = 2
    resize_on_border = false
  
    allow_tearing = false

    layout = dwindle
}

dwindle {
    force_split = 2
}

decoration {
    rounding = 10

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 5
        passes = 2
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
}

animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    # Configs
    # windows
    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    # specialWorkspace
    animation = specialWorkspaceIn, 1, 3, expressiveSlowSpatial, slidevert
    animation = specialWorkspaceOut, 1, 1, emphasizedAccel, slidevert
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Disable the mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = false
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

debug {
    disable_logs = false
    damage_tracking = 0
}

misc {
    vfr = false
}

##############################
########## PLUGINS ###########
##############################

plugin {
    dynamic-cursors {
        enabled = true
        mode = tilt
        threshold = 2

        tilt {
            limit = 3000
            function = negative_quadratic
        }

        shake {
            enabled = true
            nearest = true
            threshold = 6.0
            base = 4.0
            speed = 8.0
            influence = 0.0
            limit = 0
            timeout = 0
            effects = true
            ipc = false
        }

        hyprcursor {
            nearest = true
            enabled = true
            resolution = -1
            fallback = clientside
        }

        overview {
            exitOnClick = true
            disableGestures = true
        }
    }
}

###################
###### RULES ######
###################

# Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

windowrule = no_blur on, opaque on, size (monitor_w*1) (monitor_h*1), border_size 0, no_anim on, float on, pin on, match:class kando

layerrule = blur on, dim_around on, xray off, animation slide bottom, match:namespace notes

layerrule = blur on, dim_around on, xray off, animation slide bottom, match:namespace task-manager

windowrule = float on, move ((monitor_w*0.5)) ((monitor_h*1)-window_h-0), center 1, size 600 200, match:class calc

layerrule = blur on, dim_around on, match:namespace logout_dialog

layerrule = animation slide top, match:namespace waybar

layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}

workspace = special:music, on-created-empty:zen-browser --new-window music.youtube.com

plugin:darkwindow {
  shader[glass] {
      from = chromakey
      args = bkg=[0 0 0] targetOpacity=0.5
  }
}

windowrule = darkwindow:shade glass, match:class (windsurf)
windowrule = darkwindow:shade glass, match:class (obsidian)

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

$ipc = qs -c noctalia-shell ipc call

bind = SUPER, I, exec, $ipc controlCenter toggle
bind = SUPER, comma, exec, $ipc settings toggle

bindr = $mainMod, SUPER_L, exec, $ipc launcher toggle
bind = $mainMod, t, exec, kitty
bind = $mainMod, b, exec, zen-browser
bind = $mainMod, q, killactive,
bind = $mainMod, E, exec, nautilus
bind = SUPER_SHIFT, L, exec, $ipc lockScreen lock
bind = $mainMod, W, exec, $ipc wallpaper toggle
bind = $mainMod, V, exec, $ipc launcher clipboard
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, D, exec, pkill -SIGUSR1 wayscriber
bind = $mainMod, period, exec, $ipc launcher emoji
bind = $mainMod, m, togglefloating
bind = $mainMod, P, exec, hyprpicker -a
bind = CTRL, Space, global, :menu

bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff

bind = $mainMod, SPACE, togglespecialworkspace, stash
bind = $mainMod SHIFT, SPACE, movetoworkspace, special:stash

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

bind = $mainMod, Up, movetoworkspace, e+0
bind = $mainMod, Left, movetoworkspace, special:left
bind = $mainMod, Right, movetoworkspace, special:right
bind = $mainMod, Down, movetoworkspace, special:down

bind = $mainMod, A, workspace, +$monitorCount
bind = $mainMod, Z, workspace, -$monitorCount

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, A, movetoworkspace, +$monitorCount
bind = $mainMod SHIFT, Z, movetoworkspace, -$monitorCount

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Toggle fullscreen
bind = $mainMod, F, fullscreen

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

bind = $mainMod CTRL ALT, h, movewindow, mon:l
bind = $mainMod CTRL ALT, l, movewindow, mon:r
bind = $mainMod CTRL ALT, k, movewindow, mon:u
bind = $mainMod CTRL ALT, j, movewindow, mon:d

bind = $mainMod, minus, resizeactive, -10% 0
bind = $mainMod, equal, resizeactive, 10% 0

