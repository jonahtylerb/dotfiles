source = colors.conf
source = vars.conf

#################
### AUTOSTART ###
#################

exec-once = uwsm app -- wl-paste --watch cliphist store
exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- pypr
exec-once = uwsm app -- waycorner
exec-once = uwsm app -- kdeconnectd

####################
##### SETTINGS #####
####################

general {
    gaps_in = 3
    gaps_out = 5

    snap {
        enabled = true
    }

    border_size = 2
    col.active_border = $primary_container $secondary_container 45deg
    col.inactive_border = $shadow
    resize_on_border = false
  
    allow_tearing = false

    layout = dwindle
}

dwindle {
    force_split = 2
}

decoration {
    rounding = 10

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 5
        passes = 2
        brightness = 1
        noise = 0.04
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
}

animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, slide bottom
    animation = windowsOut, 1, 2, emphasizedAccel, slide bottom
    animation = windowsMove, 1, 3, expressiveSlowSpatial, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    # specialWorkspace
    animation = specialWorkspaceIn, 1, 3, expressiveSlowSpatial, slidevert
    animation = specialWorkspaceOut, 1, 1, emphasizedAccel, slidevert
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Disable the mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = false
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

debug {
    disable_logs = false
    damage_tracking = 2
}

##############################
########## PLUGINS ###########
##############################

plugin {
    dynamic-cursors {
        enabled = true
        mode = tilt
        threshold = 2

        tilt {
            limit = 3000
            function = negative_quadratic
        }

        shake {
            enabled = true
            nearest = true
            threshold = 6.0
            base = 4.0
            speed = 8.0
            influence = 0.0
            limit = 0
            timeout = 0
            effects = true
            ipc = false
        }

        hyprcursor {
            nearest = true
            enabled = true
            resolution = -1
            fallback = clientside
        }

        overview {
            exitOnClick = true
            disableGestures = true
        }
    }
}

###################
###### RULES ######
###################

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrule = plugin:shadewindow invert,class:(org.gnome.Nautilus)
# windowrule = plugin:shadewindow chromakey bkg=$backgroundRgb similarity=20 amount=2 targetOpacity=0.2,class:(org.gnome.*)
windowrule = plugin:shadewindow chromakey bkg=[0 0 0] targetOpacity=0.5,class:(obsidian)
windowrule = plugin:shadewindow chromakey bkg=[0 0 0] targetOpacity=0,class:(windsurf)

windowrule = noblur, class:kando
windowrule = opaque, class:kando
windowrule = size 100% 100%, class:kando
windowrule = noborder, class:kando
windowrule = noanim, class:kando
windowrule = float, class:kando
windowrule = pin, class:kando

# Layer rules
layerrule = blur, launcher
layerrule = xray off, launcher
layerrule = animation fadeLayersIn, launcher
layerrule = blur, kitty-quick-access
layerrule = animation slide bottom, kitty-quick-access

layerrule = blur, logout_dialog
layerrule = dimaround, logout_dialog

layerrule = animation slide top, waybar

workspace = special:music, on-created-empty:zen-browser --new-window music.youtube.com
###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bindr = $mainMod, SUPER_L, exec, pkill tofi-drun || tofi-drun
bind = $mainMod, t, exec, kitty
bind = $mainMod, b, exec, zen-browser
bind = $mainMod, q, killactive,
bind = $mainMod, E, exec, nautilus
bind = SUPER_SHIFT, L, exec, hyprlock
bind = $mainMod, V, exec, ~/.config/tofi/clipboard.sh
bind = $mainMod, W, exec, ~/.config/tofi/wallpaper.sh
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, period, exec, ~/.config/tofi/emoji.sh
bind = $mainMod, m, togglefloating
bind = $mainMod, G, exec, pypr fetch_client_menu
bind = $mainMod, P, exec, hyprpicker -a
bind = CTRL, Space, global, :menu

bindd = Ctrl+Shift+Alt+Super, Delete, Shutdown, exec, systemctl poweroff || loginctl poweroff

# gesture = 3, swipe, move
# gesture = 4, horizontal, workspace

bind = $mainMod, SPACE, togglespecialworkspace, stash
bind = $mainMod SHIFT, SPACE, movetoworkspace, special:stash

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

bind = $mainMod, Up, movetoworkspace, e+0
bind = $mainMod, Left, movetoworkspace, special:left
bind = $mainMod, Right, movetoworkspace, special:right
bind = $mainMod, Down, movetoworkspace, special:down

bind = $mainMod, A, workspace, +$monitorCount
bind = $mainMod, Z, workspace, -$monitorCount

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, A, movetoworkspace, +$monitorCount
bind = $mainMod SHIFT, Z, movetoworkspace, -$monitorCount

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# scratchpad
bind = $mainMod, n, exec, pypr toggle notes
bind = $mainMod, x, exec, pypr toggle calc
bind = $mainMod, i, exec, kitten quick-access-terminal

# Toggle fullscreen
bind = $mainMod, F, fullscreen

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

bind = $mainMod CTRL ALT, h, movewindow, mon:l
bind = $mainMod CTRL ALT, l, movewindow, mon:r
bind = $mainMod CTRL ALT, k, movewindow, mon:u
bind = $mainMod CTRL ALT, j, movewindow, mon:d

bind = $mainMod, minus, resizeactive, -10% 0
bind = $mainMod, equal, resizeactive, 10% 0

